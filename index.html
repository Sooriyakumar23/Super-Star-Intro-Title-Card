    <button onclick="playSound()">Play Animation</button>

    <script>
        function playSound(){
            audio = document.getElementById("bgm").children;

            document.getElementsByTagName("Button")[0].style.display = 'None';

            setTimeout(function() {
                document.getElementsByTagName("Button")[0].style.display = 'block';
